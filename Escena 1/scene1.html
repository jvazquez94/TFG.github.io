<!DOCTYPE html>
<html>
  <head>
      <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.1.0/dist/aframe-physics-system.js"></script>
      <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Assets Management-->
      <a-assets>
        <img id="wood_floor" src="assets/wood.jpg">
        <img id="metal" src="assets/metal.jpg">
      </a-assets>
      
      <!--environment-->
      <a-entity environment="preset: forest"></a-entity>

      <!--Camera-->
      <a-entity camera look-controls wasd-controls position="0 12 4"></a-entity>
      
      <!--Room-->
      <a-box src="#wood_floor" id="floor" position="0 10 -1" height="50" width="50"  depth="0.1" rotation="-90 0 0"
             repeat="1 1" normal-texture-repeat="5 5">
        <a-box id="wallizq" position="-25.05 0 24.95" height="50" width="50" depth="0.1" rotation="0 90 0">
        </a-box>
        <a-box id="walldrc" position="25.05 0 24.95" height="50" width="50" depth="0.1" rotation="0 90 0">
        </a-box>
        <a-box id="roof" position="0 0 49.95" height="50" width="50" depth="0.1" rotation="0 0 0"></a-box>
        <a-box id="glass" position="0 -24.95 1.95" height="5" width="50" depth="0.1" rotation="90 0 0" 
               material="opacity: 0.2" color="blue"></a-box>
        <a-box id="glass 2" position="0 24.95 1.95" height="5" width="50" depth="0.1" rotation="90 0 0" 
               material="opacity: 0.2" color="blue"></a-box>
        
        <!--Descriptions-->
        <a-entity id="description1" position="0 0 0" >
          <a-box color="black" height="1" width="1.85" depth="0.1" position="0 0 0.1"></a-box>
          <a-box src="#metal" heigh="1.8" width="1.8" depth="0.05" rotation="90 0 0" position="0 0 0.4"></a-box>
          <a-entity></a-entity>
        </a-entity>
    
      </a-box>
      
    </a-scene>
  </body>
</html>
